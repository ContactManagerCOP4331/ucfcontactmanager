    <!-- Main Content Area -->
    <div class="main-content-area flex flex-col items-center">
        <h1 class="text-4xl font-bold text-center mb-8 mt-4 text-[#fcd34d]">
            Welcome <span id="displayName"></span>!
			<script>document.getElementById("displayName").textContent = localStorage.getItem("loginName");</script>
        </h1>

        <!-- Search Section -->
        <div class="search-section w-full max-w-4xl mx-auto px-4 flex items-center justify-between">
            <input type="text" placeholder="Enter name" class="input-field w-full max-w-3xl mr-4" id="searchText" />
            <div class="flex space-x-2 search-buttons">
                <button class="circular-button" id="searchBtn" type="button" onclick="searchContacts()">
                    <!-- Magnifying glass icon -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button class="circular-button" id="showAddContactBtn" type="button" onclick="toggleAddContact()">
                    <!-- Plus symbol icon -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </button>
            </div>
            
        </div>

        <div class="addContacts" id="addContactsSection" style="display:none;">
			<form id="addContact" action="" method="post">
				<input type="text" id="contactTextFirst" placeholder="First Name" required>
				<input type="text" id="contactTextLast" placeholder="Last Name" required>
				<input type="text" id="contactTextNumber" placeholder="XXX-XXX-XXXX" required
					pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$">
				<input type="text" id="contactTextEmail" placeholder="name@email.com"
					pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
				<button type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Add Contact
				</button>
			</form>
		</div>

        <!-- Contacts Table -->
        <div class="w-full overflow-x-auto">
            <table class="contact-table" id="contacts">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script>
function toggleAddContact() {
  var section = document.getElementById('addContactsSection');
  section.style.display = (section.style.display === 'none' || section.style.display === '') ? 'block' : 'none';
}
</script>
<script>
    window.onload = function() {
        loadContacts();
    };
