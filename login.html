          <!-- Main content area for login form -->
          <div
            class="flex flex-col items-center justify-center flex-grow pt-24 pb-8 w-full"
          >
            <!-- Added padding top to account for fixed navbar -->
            <div
              id="welcome-message"
              class="header-bar text-2xl font-bold w-full max-w-[400px] rounded-t-xl mb-[-1rem]"
            >
              Welcome Back
            </div>
            <div
              class="login-card w-full max-w-lg mx-auto flex flex-col items-center p-8 space-y-6"
            >
              <h2
                id="form-title"
                class="text-xl font-semibold text-center text-white"
              >
                Sign in to your account
              </h2>

              <div class="flex w-full space-x-4">
                <button id="login-tab-btn" class="yellow-button flex-1 py-3">
                  Log In
                </button>
                <button id="signup-tab-btn" class="dark-button flex-1 py-3">
                  Sign Up
                </button>
              </div>

              <!-- Login Fields Container -->
              <div id="login-fields" class="w-full space-y-4">
                <div class="w-full">
                  <label
                    for="login-username"
                    class="block text-sm font-medium mb-2"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="loginName"
                    placeholder="Enter your username"
                    class="input-field"
                  />
                </div>

                <div class="w-full">
                  <label
                    for="login-password"
                    class="block text-sm font-medium mb-2"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="loginPassword"
                    placeholder="Enter your password"
                    class="input-field"
                  />
                </div>
              </div>

              <!-- Sign Up Fields Container (hidden by default) -->
              <div id="signup-fields" class="w-full space-y-4 hidden">
                <div class="w-full">
                  <label for="first-name" class="block text-sm font-medium mb-2"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="first-name"
                    placeholder="Enter your first name"
                    class="input-field"
                  />
                </div>
                <div class="w-full">
                  <label for="last-name" class="block text-sm font-medium mb-2"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    id="last-name"
                    placeholder="Enter your last name"
                    class="input-field"
                  />
                </div>
                <div class="w-full">
                  <label
                    for="signup-username"
                    class="block text-sm font-medium mb-2"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="signup-username"
                    placeholder="Choose a username"
                    class="input-field"
                  />
                </div>

                <div class="w-full">
                  <label
                    for="signup-password"
                    class="block text-sm font-medium mb-2"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="signup-password"
                    placeholder="Create a password"
                    class="input-field"
                  />
                </div>
              </div>

              <button id="main-action-btn" class="yellow-button w-full py-3">
                Sign In
              </button>
            </div>
          </div>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              const loginTabBtn = document.getElementById("login-tab-btn");
              const signupTabBtn = document.getElementById("signup-tab-btn");
              const loginFields = document.getElementById("login-fields");
              const signupFields = document.getElementById("signup-fields");
              const mainActionBtn = document.getElementById("main-action-btn");
              const formTitle = document.getElementById("form-title");
              const welcomeMessage = document.getElementById("welcome-message");

              // Function to switch to login view
              const showLogin = () => {
                loginFields.classList.remove("hidden");
                signupFields.classList.add("hidden");
                loginTabBtn.classList.remove("dark-button");
                loginTabBtn.classList.add("yellow-button");
                signupTabBtn.classList.remove("yellow-button");
                signupTabBtn.classList.add("dark-button");
                mainActionBtn.textContent = "Sign In";
                formTitle.textContent = "Sign in to your account";
                welcomeMessage.textContent = "Welcome Back";
              };

              // Function to switch to signup view
              const showSignup = () => {
                signupFields.classList.remove("hidden");
                loginFields.classList.add("hidden");
                signupTabBtn.classList.remove("dark-button");
                signupTabBtn.classList.add("yellow-button");
                loginTabBtn.classList.remove("yellow-button");
                loginTabBtn.classList.add("dark-button");
                mainActionBtn.textContent = "Sign Up";
                formTitle.textContent = "Create a new account";
                welcomeMessage.textContent = "Join PegasusPages";
              };

              // Event Listeners for the tab buttons
              loginTabBtn.addEventListener("click", showLogin);
              signupTabBtn.addEventListener("click", showSignup);

              // Initialize with login view
              showLogin();
            });
          </script>
